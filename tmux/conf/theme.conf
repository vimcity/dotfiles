# ============================================================================
# TMUX Theme Configuration - Catppuccin Frappe with Custom Styling
# ============================================================================
# Custom theme with block pill style, centered windows, and color-coded memory
# Colors: Catppuccin Frappe palette
# ============================================================================

# Status Bar Colors (Catppuccin Frappe background - #303446)
set -g status-style 'bg=#303446,fg=#ffffff'

# Omarchy Blue Theme - lighter blue with hint of purple
OMARCHY_BLUE='#8CA0E8'
GRAY_TEXT='#666e80'

# Window Styling
# Inactive windows: lighter gray text on Catppuccin Frappe background (blends with terminal)
set -g window-status-style "bg=#303446,fg=$GRAY_TEXT"
# Active window: Omarchy blue text on Catppuccin Frappe background, no border
set -g window-status-current-style "bg=#303446,fg=$OMARCHY_BLUE,bold"
# Separator between windows with spacing
set -g window-status-separator '   '

# Window Format: "window-index:window-name" with Z for zoom, - for last visited
# Z appears when pane is zoomed, - indicates last visited tab
set -g window-status-format '#{window_index}#{?window_zoomed_flag,Z,}#{?window_last_flag,-,} #{window_name}'
set -g window-status-current-format '#{window_index}#{?window_zoomed_flag,Z,}#{?window_last_flag,-,} #{window_name}'

# Align window list to the left (right after status-left)
set -g status-justify left

# Left side: session name - Omarchy blue normally, saturated red when prefix is pressed
set -g status-left "#[bg=#{?client_prefix,#D76E6E,#8CA0E8},fg=#000000,bold] #{session_name} #{window_index}.#{pane_index} #[default]  "
set -g status-left-length 40

# Right side: Pomodoro timer (color-coded) | current working directory | memory usage
# Displays in order: pomodoro (color-coded by time left) | path (purple/pink) | memory (color-coded)
set -g status-right '#(~/dotfiles/tmux/scripts/pomodoro-display.sh) #(~/dotfiles/tmux/scripts/path.sh) #(~/dotfiles/tmux/scripts/memory.sh) #[default]'
set -g status-right-length 300
set -g status-interval 1
