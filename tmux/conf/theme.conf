# ============================================================================
# TMUX Theme Configuration - Catppuccin Frappe with Custom Styling
# ============================================================================
# Custom theme with block pill style, centered windows, and color-coded memory
# Colors: Catppuccin Frappe palette
# ============================================================================

# Status Bar Colors (Frappe dark background)
set -g status-style 'bg=#1e1e2e,fg=#ffffff'

# Window Styling
# Inactive windows: white text on dark background
set -g window-status-style 'bg=#1e1e2e,fg=#ffffff'
# Active window: white background with black text (inverted)
set -g window-status-current-style 'bg=#ffffff,fg=#000000,bold'
# No separator between windows
set -g window-status-separator ' '

# Window Format: "window-number Z- window-name" with Z for zoom, - for last visited window
# Z appears next to tab number when pane is zoomed, - indicates last visited tab
set -g window-status-format ' #{window_index}#{?window_zoomed_flag,Z,}#{?window_last_flag,-,} #{window_name} '
set -g window-status-current-format ' #{window_index}#{?window_zoomed_flag,Z,} #{window_name} '

# Center the window list
set -g status-justify centre

# Session name as blue block pill (turns red when prefix pressed)
# Blue normally, Red when prefix key is active
# Catppuccin colors: blue=#89b4fa, red=#f38ba8
# Format: "session_name tab.pane" (e.g., "tmux 3.3")
set -g status-left '#[bg=#{?client_prefix,#f38ba8,#89b4fa},fg=#{?client_prefix,#000000,#000000}] #{session_name} #{window_index}.#{pane_index} #[default]'
set -g status-left-length 50

# Right side: Memory display with color coding (updates frequently for real-time window name changes)
# Green: 0-33%, Yellow: 33-67%, Red: 67%+
# Nerd icon + usage with pill box styling (colors set in memory.sh)
set -g status-right '#(~/dotfiles/tmux/scripts/memory.sh)'
set -g status-right-length 200
set -g status-interval 1
