# ============================================================================
# Tmux Plugins - TPM Configuration
# ============================================================================

# ----------------------------------------------------------------------------
# Theme - Minimal Catppuccin  
# ----------------------------------------------------------------------------
set -g @plugin 'catppuccin/tmux'

# Theme configuration
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_status_style "rounded"

# Status bar - minimal setup (no date, no battery, no cpu)
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right ""

# Separators
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

# Window text - force directory name in Catppuccin
set -g @catppuccin_window_default_text "#{b:pane_current_path}"
set -g @catppuccin_window_current_text "#{b:pane_current_path}"
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_current_fill "all"

# Prefix indicator - session changes color when prefix is pressed
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"

# ----------------------------------------------------------------------------
# Powerline (DISABLED - using minimal Catppuccin instead)
# ----------------------------------------------------------------------------
# set -g @plugin 'erikw/tmux-powerline'

# ----------------------------------------------------------------------------
# Core Plugins
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# ----------------------------------------------------------------------------
# Session Management Plugins
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ----------------------------------------------------------------------------
# Productivity Plugins
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'wfxr/tmux-fzf-url'

# ----------------------------------------------------------------------------
# Status Bar Plugins (DISABLED - not needed with minimal theme)
# ----------------------------------------------------------------------------
# set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'tmux-plugins/tmux-cpu'

# ============================================================================
# Plugin Configurations
# ============================================================================

# Resurrect Settings
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @resurrect-strategy-nvim 'session'

# Continuum Settings
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# Yank Settings
set -g @yank_selection 'primary'
set -g @yank_selection_mouse 'clipboard'

# FZF URL Settings
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="  " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# ============================================================================
# Initialize TPM (keep at bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# Status Bar Customization (after plugins load)
# ============================================================================
# Override default status bar to show only Catppuccin elements
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right ""
