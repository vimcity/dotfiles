# ============================================================================
# Tmux Configuration - Modular Structure
# ============================================================================
# Main configuration file - sources modular components
# Location: ~/dotfiles/tmux/tmux.conf
#
# To temporarily disable a section, comment out its source-file line
# ============================================================================

# Core Settings
# Basic tmux behavior, terminal settings, and window/pane options
source-file ~/dotfiles/tmux/conf/settings.conf

# Plugins
# TPM and all plugin declarations with their configurations
# Comment out the line below to disable all plugins temporarily
source-file ~/dotfiles/tmux/conf/plugins.conf

# Keybindings
# All custom keybindings and vim-tmux-navigator integration
source-file ~/dotfiles/tmux/conf/keybindings.conf

# ============================================================================
# End of main configuration
# ============================================================================
